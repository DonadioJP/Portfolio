<div class="lang-switcher">
  <a href="#" onclick="switchLanguage('pt')" class="lang-option">PT</a>
  <span class="lang-divider">|</span>
  <a href="#" onclick="switchLanguage('en')" class="lang-option">EN</a>
</div>

<style>
.lang-switcher {
  position: fixed;
  top: 20px;
  right: 20px;
  z-index: 1000;
  background: rgba(255,255,255,0.9);
  padding: 5px 10px;
  border-radius: 20px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

.lang-option {
  color: var(--primary-blue);
  text-decoration: none;
  font-weight: bold;
  padding: 0 5px;
}

.lang-option.active {
  color: white;
  background: var(--primary-blue);
  border-radius: 15px;
  padding: 2px 8px;
}

.lang-divider {
  color: #ccc;
  padding: 0 5px;
}
</style>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const currentLang = document.documentElement.lang || 'en';

  // Set active class
  document.querySelectorAll('.lang-option').forEach(btn => {
    btn.classList.toggle('active', 
      btn.textContent.trim().toLowerCase() === currentLang);
  });
});

function switchLanguage(lang) {
  const path = window.location.pathname;
  const isPT = path.includes('.pt');

  let newPath;

  if (lang === 'pt' && !isPT) {
    newPath = path.replace(/(\.html)?$/, '.pt.html');
  } else if (lang === 'en' && isPT) {
    newPath = path.replace('.pt.html', '.html');
  } else {
    return;
  }

  window.location.href = newPath;
}
</script>
